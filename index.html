<!DOCTYPE html>
<html lang="eng-us">

<head>
   
    <meta charset="UTF-8">
    <title>Train Scheduler</title>

  <!-- Bootstrap Link -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

   <!-- Firebase Ref -->
   <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>


   <!-- Moment.js Ref -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

   <!-- CSS Link -->
   <link rel="stylesheet" type=text/css href="Assets/style.css">

</head>

<body>

    <!-- Jumbotron -->
    <div class="container">
            <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4 text-center">TRAIN SHEDULE</h1>
                      <p class="lead text-center mb-7"> HOW DO TRAINS EAT? THEY CHEW CHEW!</p>
                    </div>
              
                 

    <!-- Table: Current Train Schedule -->
    <div class="card">
            <div class="card-header m-3">
              <div class="text mb-2"><b>Current Train Schedule</b></div>
              <table class="table table-hover" id= train-schedule>
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    </table>
              </div>
          </div>

     <!-- Form: Add Train -->

     <div class="row">
            <div class="col-md-12">
              <!-- Add Employee  -->
              <div class="card mb-4 p-4">
                <div class="card-body">
                    <div class="text"><b>Add Employee</b>
                  <!-- Entry Form -->
                  <form>
                    <div class="form-group row">
                      <label for="name-input">Name</label>
                      <input class="form-control" id="name-input" placeholder="Gatwick Express" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="dest-input">Destination</label>
                      <input class="form-control" id="dest-input" placeholder="London, England" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="train-input">Time (HH:MM military time)</label>
                      <input class="form-control" id="time-input" placeholder="00:00 (military)" type="text">
                    </div>
                    <div class="form-group row">
                      <label for="freq-input">Frequency(min)</label>
                      <input class="form-control" id="freq-input" placeholder="5" type="text">
                    </div>
                    <button class="btn btn-primary" id="add-train-btn">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
<script type = "text/javascript" src="Assets/app.js"></script>
    
</body>
</html>
